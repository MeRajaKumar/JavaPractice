<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Navigation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GPS Navigation System</h1>

    <!-- Input fields for start and destination -->
    <label for="start">Start Location:</label>
    <input type="text" id="start" placeholder="Enter start location">
    <label for="end">Destination Location:</label>
    <input type="text" id="end" placeholder="Enter destination location">
    <button onclick="findShortestPath()">Find Shortest Path</button>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Script for Google Maps API and our custom JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>
    <script src="app.js"></script>
</body>
</html>
